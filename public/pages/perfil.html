<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfilStyles.css">
    <link rel="stylesheet" href="../css/generalStyles.css">
    <link rel="stylesheet" href="../css/fontStyles.css">
    <script src="../js/criarHeaderFooter.js"></script>
    <script src="../js/deletarContaScript.js"></script>
    <title>Perfil</title>
</head>
<body>

    <header id="header" onload="criarHeader()"></header>
    

    <main>

        <section class="profile-container">
            <h2>Meu perfil</h2>
            <section class="profile-info">
                <div class="profile-image">
                    <img id="profileImage" src="../img/default-profile.png" alt="Foto de perfil">
                    <label for="imageUpload" class="change-photo">Alterar foto</label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                <form id="profileForm">
                    <p>Nome: <input type="text" id="nomeInput" value=""></p>
                    <p>Email: <input type="email" id="emailInput" value=""></p>
                    <p>Telefone: <input type="tel" id="telefoneInput" value=""></p>
                    <p>Rua: <input type="text" id="ruaInput" value=""></p>
                    <p>Número: <input type="text" id="numeroInput" value=""></p>
                    <p>Bairro: <input type="text" id="bairroInput" value=""></p>
                    <button type="submit">Salvar Alterações</button>
                </form>
            </section>
            <h3><a href="/meusPosts">Minhas Postagens</a></h3>
            <button id="deletarConta">Quer deletar sua conta?</button>
            <section id="confirmDeleteContainer">
                <h2>TEM CERTEZA QUE DESEJA DELETAR SUA CONTA? ESSA AÇÃO É IRREVERSIVEL</h2>
                <button id="confirmDelete">DELETAR</button>
                <button id="dontDelete">VOLTAR</button>
            </section>
        </section>
        
    </main>

    
    <footer id="footer"></footer>

</body>
<script src="../js/perfilScript.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        criarHeader();
        criarFooter();
    });
</script>
<script src="../js/logoutScript.js"></script>
</html>
